      </div>

        <span class="tp-brand-tag">Raising Your Signal at Fair Prices</span>
      </div>
    </a>

    <!-- Mobile Toggle -->
    <button class="tp-menu-toggle" aria-expanded="false" aria-controls="tpNav" aria-label="Toggle navigation">
      <span></span><span></span><span></span>
    </button>

    <!-- Nav -->
    <nav id="tpNav" class="tp-nav" aria-label="Primary">
      <ul class="tp-menu">

        <li><a href="/index.html" class="active">Home</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/services.html">Services</a></li>

            <li><a href="/faq.html">FAQ</a></li>
            <li><a href="/support.html">Support</a></li>
          </ul>
        </li>
        <!-- =========================== -->
      </ul>

</header>

<style>
  :root{
    --tp-blue:#1f66c2;
    --tp-blue-deep:#0e4ea8;
    --tp-yellow:#ffd335;
    --tp-dark:#0f172a;
    --tp-text:#111827;
    --tp-muted:#475569;
    --tp-line:#e2e8f0;
    --tp-white:#ffffff;
    --tp-shadow-soft:0 8px 24px rgba(2,8,23,.10);
    --tp-shadow-3d:0 14px 32px rgba(2,8,23,.14), 0 3px 10px rgba(2,8,23,.08);
  }

  *{ box-sizing:border-box; }
  body{ margin:0; }

  .tp-header{
    position:sticky;
    top:0;
    z-index:1000;
    background:var(--tp-white); /* White background per request */
    border-bottom:1px solid var(--tp-line);
    box-shadow:var(--tp-shadow-soft);
    overflow:clip;
  }

  /* subtle branded glow sweep */
  .tp-header-glow{
    position:absolute;
    inset:auto -10% 0 -10%;
    height:5px;
    background:linear-gradient(90deg,var(--tp-blue),var(--tp-yellow),var(--tp-blue));
    filter:saturate(1.1);
    opacity:.95;
  }

  .tp-header-inner{
    max-width:1240px;
    margin:0 auto;
    padding:12px 18px;
    display:flex;
    align-items:center;
    gap:18px;
    position:relative;
  }

  .tp-brand{
    display:flex;
    align-items:center;
    gap:14px;
    text-decoration:none;
    min-width:0;
  }

  /* Larger + more 3D logo */
  .tp-logo-wrap{
    width:76px;
    height:76px;
    border-radius:18px;
    background:
      radial-gradient(circle at 25% 18%, #ffffff 0%, #f8fbff 38%, #edf4ff 100%);
    border:1px solid #dbe7ff;
    box-shadow:
      inset 0 2px 0 rgba(255,255,255,.85),
      inset 0 -4px 10px rgba(31,102,194,.08),
      0 10px 20px rgba(31,102,194,.15),
      0 2px 8px rgba(2,8,23,.08);
    display:grid;
    place-items:center;
    transform:translateZ(0);
  }

  .tp-logo{
    width:64px;
    height:64px;
    object-fit:contain;
    filter:drop-shadow(0 3px 4px rgba(2,8,23,.22));
  }

  .tp-brand-text{
    display:flex;
    flex-direction:column;
    min-width:0;
    line-height:1.05;
  }

  .tp-brand-name{
    font-weight:900;
    font-size:1.48rem;
    letter-spacing:.9px;
    text-transform:uppercase;
    color:var(--tp-text);
    text-shadow:0 1px 0 #fff, 0 3px 10px rgba(31,102,194,.14);
    white-space:nowrap;
  }

  .tp-brand-tag{
    margin-top:5px;
    font-size:.86rem;
    font-weight:700;
    letter-spacing:.25px;
    color:var(--tp-muted);
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    max-width:460px;
  }

  .tp-nav{ margin-left:auto; }

  .tp-menu{
    list-style:none;
    margin:0;
    padding:0;
    display:flex;
    align-items:center;
    gap:8px;
  }

  /* 3D menu pills */
  .tp-menu a,
  .tp-dropdown-btn{
    position:relative;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    text-decoration:none;
    color:#0f172a;
    font-weight:800;
    font-size:.95rem;
    letter-spacing:.2px;
    padding:10px 14px;
    border-radius:12px;
    border:1px solid #dbe3f1;
    background:linear-gradient(180deg,#ffffff 0%, #f7faff 100%);
    box-shadow:
      inset 0 1px 0 rgba(255,255,255,.9),
      0 2px 0 rgba(15,23,42,.05),
      0 6px 14px rgba(15,23,42,.06);
    transition:.22s ease;
    cursor:pointer;
    font-family:inherit;
  }

  .tp-menu a:hover,
  .tp-dropdown-btn:hover{
    transform:translateY(-1px);
    border-color:#c9daf9;
    box-shadow:
      inset 0 1px 0 rgba(255,255,255,.95),
      0 4px 0 rgba(15,23,42,.06),
      0 10px 20px rgba(31,102,194,.16);
  }

  .tp-menu a:active,
  .tp-dropdown-btn:active{
    transform:translateY(1px);
    box-shadow:
      inset 0 2px 6px rgba(15,23,42,.08),
      0 1px 0 rgba(15,23,42,.05);
  }

  .tp-menu a.active{
    color:#0b1220;
    border-color:#e8c11a;
    background:
      linear-gradient(180deg,#ffe57a 0%, #ffd335 55%, #f2bf0a 100%);
    text-shadow:0 1px 0 rgba(255,255,255,.5);
    box-shadow:
      inset 0 1px 0 rgba(255,255,255,.7),
      0 3px 0 rgba(166,126,0,.28),
      0 10px 18px rgba(255,211,53,.38);
  }

  /* Dropdown */
  .tp-dropdown{ position:relative; }
  .tp-submenu{
    position:absolute;
    top:calc(100% + 10px);
    right:0;
    min-width:210px;
    list-style:none;
    margin:0;
    padding:8px;
    background:#ffffff;
    border:1px solid #dbe3f1;
    border-radius:14px;
    box-shadow:var(--tp-shadow-3d);
    display:none;
  }
  .tp-dropdown.open .tp-submenu{ display:block; }

  .tp-submenu a{
    display:block;
    color:#0f172a;
    border-radius:10px;
    padding:9px 10px;
    font-weight:700;
    border:1px solid transparent;
    background:transparent;
    box-shadow:none;
  }
  .tp-submenu a:hover{
    background:#f3f8ff;
    border-color:#dbeafe;
    transform:none;
  }

  /* Mobile toggle */
  .tp-menu-toggle{
    display:none;
    margin-left:auto;
    width:46px;
    height:40px;
    border-radius:12px;
    border:1px solid #dbe3f1;
    background:linear-gradient(180deg,#ffffff,#f4f8ff);
    box-shadow:0 4px 12px rgba(2,8,23,.08);
    padding:8px;
    cursor:pointer;
  }
  .tp-menu-toggle span{
    display:block;
    height:2px;
    margin:5px 0;
    background:#1e3a8a;
    border-radius:2px;
  }

  @media (max-width:960px){
    .tp-brand-name{ font-size:1.2rem; }
    .tp-brand-tag{ max-width:260px; font-size:.78rem; }

    .tp-menu-toggle{ display:block; }
    .tp-nav{
      position:absolute;
      left:0; right:0; top:100%;
      background:#fff;
      border-top:1px solid #edf2fb;
      border-bottom:1px solid var(--tp-line);
      box-shadow:var(--tp-shadow-3d);
      max-height:0;
      overflow:hidden;
      transition:max-height .28s ease;
    }
    .tp-nav.open{ max-height:560px; }

    .tp-menu{
      padding:12px;
      flex-direction:column;
      align-items:stretch;
      gap:8px;
    }

    .tp-dropdown .tp-submenu{
      position:static;
      margin-top:8px;
      box-shadow:none;
      border-color:#e7eefb;
      background:#f8fbff;
    }
  }

  @media (max-width:640px){
    .tp-logo-wrap{ width:66px; height:66px; border-radius:16px; }
    .tp-logo{ width:56px; height:56px; }
    .tp-brand-tag{ display:none; }
  }
</style>

<script>
  (function(){
    const nav = document.getElementById('tpNav');
    const toggle = document.querySelector('.tp-menu-toggle');

    if(toggle && nav){
      toggle.addEventListener('click', () => {
        const expanded = toggle.getAttribute('aria-expanded') === 'true';
        toggle.setAttribute('aria-expanded', String(!expanded));
        nav.classList.toggle('open');
      });
    }

    // Dropdown behavior
    document.querySelectorAll('.tp-dropdown').forEach((dd) => {
      const btn = dd.querySelector('.tp-dropdown-btn');
      if(!btn) return;

      btn.addEventListener('click', (e) => {
        e.preventDefault();
        const wasOpen = dd.classList.contains('open');
        document.querySelectorAll('.tp-dropdown.open').forEach(el => {
          if(el !== dd) el.classList.remove('open');
        });
        dd.classList.toggle('open', !wasOpen);
        btn.setAttribute('aria-expanded', String(!wasOpen));
      });
    });

    // Click outside closes dropdowns
    document.addEventListener('click', (e) => {
      if(!e.target.closest('.tp-dropdown')){
        document.querySelectorAll('.tp-dropdown.open').forEach(el => el.classList.remove('open'));
      }
    });
  })();
</script>
