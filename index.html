<header class="tp-header">
  <div class="tp-header-inner">
    <!-- Brand -->
    <a href="/" class="tp-brand" aria-label="Tek-Pak Home">
      <img src="tekpaklogo.png" alt="Tek-Pak Logo" class="tp-logo" />
      <div class="tp-brand-text">
        <span class="tp-brand-name">TEK-PAK INC.</span>
        <span class="tp-brand-tag">Raising Your Signal at Fair Prices</span>
      </div>
    </a>

    <!-- Mobile Toggle -->
    <button class="tp-menu-toggle" aria-expanded="false" aria-controls="tpNav" aria-label="Toggle navigation">
      <span></span><span></span><span></span>
    </button>

    <!-- Nav -->
    <nav id="tpNav" class="tp-nav" aria-label="Primary">
      <ul class="tp-menu">
        <!-- ========= CUSTOMIZE MENU ITEMS HERE ========= -->
        <li><a href="/index.html" class="active">Home</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/services.html">Services</a></li>
        <li><a href="/store.html">Store</a></li>
        <li><a href="/contact.html">Contact</a></li>
        <!-- Optional dropdown example -->
        <li class="tp-dropdown">
          <button class="tp-dropdown-btn" aria-expanded="false">More</button>
          <ul class="tp-submenu">
            <li><a href="/careers.html">Careers</a></li>
            <li><a href="/faq.html">FAQ</a></li>
            <li><a href="/support.html">Support</a></li>
          </ul>
        </li>
        <!-- ============================================= -->
      </ul>
    </nav>
  </div>
</header>

<style>
  :root{
    --tp-blue:#1f66c2;         /* medium blue */
    --tp-yellow:#ffd335;       /* yellow */
    --tp-dark:#0f172a;
    --tp-light:#f8fafc;
    --tp-text:#0b1220;
    --tp-border:rgba(15,23,42,.12);
    --tp-shadow:0 8px 24px rgba(2,8,23,.10);
  }

  *{box-sizing:border-box}
  body{margin:0}

  .tp-header{
    position:sticky;
    top:0;
    z-index:1000;
    background:linear-gradient(90deg,var(--tp-blue),#2a74d8);
    border-bottom:4px solid var(--tp-yellow);
    box-shadow:var(--tp-shadow);
  }

  .tp-header-inner{
    max-width:1200px;
    margin:0 auto;
    padding:10px 16px;
    display:flex;
    align-items:center;
    gap:16px;
  }

  .tp-brand{
    display:flex;
    align-items:center;
    gap:10px;
    text-decoration:none;
    color:#fff;
    min-width:0;
  }

  .tp-logo{
    width:48px;
    height:48px;
    object-fit:contain;
    background:#fff;
    border-radius:10px;
    padding:4px;
    border:1px solid rgba(255,255,255,.35);
  }

  .tp-brand-text{
    display:flex;
    flex-direction:column;
    min-width:0;
  }

  .tp-brand-name{
    font-weight:800;
    letter-spacing:.5px;
    line-height:1.1;
    white-space:nowrap;
  }

  .tp-brand-tag{
    font-size:.78rem;
    opacity:.9;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    max-width:360px;
  }

  .tp-nav{
    margin-left:auto;
  }

  .tp-menu{
    list-style:none;
    margin:0;
    padding:0;
    display:flex;
    align-items:center;
    gap:6px;
  }

  .tp-menu a,
  .tp-dropdown-btn{
    color:#fff;
    text-decoration:none;
    font-weight:600;
    font-size:.95rem;
    padding:10px 12px;
    border-radius:10px;
    border:1px solid transparent;
    background:transparent;
    cursor:pointer;
    font:inherit;
  }

  .tp-menu a:hover,
  .tp-dropdown-btn:hover{
    background:rgba(255,255,255,.12);
    border-color:rgba(255,255,255,.25);
  }

  .tp-menu a.active{
    background:var(--tp-yellow);
    color:var(--tp-dark);
    border-color:rgba(0,0,0,.12);
  }

  /* Dropdown */
  .tp-dropdown{position:relative}
  .tp-submenu{
    position:absolute;
    top:calc(100% + 8px);
    right:0;
    min-width:180px;
    list-style:none;
    margin:0;
    padding:8px;
    background:#fff;
    border:1px solid var(--tp-border);
    border-radius:12px;
    box-shadow:var(--tp-shadow);
    display:none;
  }
  .tp-submenu a{
    color:var(--tp-text);
    display:block;
    padding:8px 10px;
    border-radius:8px;
  }
  .tp-submenu a:hover{background:#f1f5f9}
  .tp-dropdown.open .tp-submenu{display:block}

  /* Mobile button */
  .tp-menu-toggle{
    display:none;
    margin-left:auto;
    background:rgba(255,255,255,.1);
    border:1px solid rgba(255,255,255,.25);
    border-radius:10px;
    width:44px;
    height:40px;
    padding:8px;
    cursor:pointer;
  }
  .tp-menu-toggle span{
    display:block;
    height:2px;
    margin:5px 0;
    background:#fff;
    border-radius:2px;
  }

  @media (max-width: 900px){
    .tp-brand-tag{display:none}

    .tp-menu-toggle{display:block}
    .tp-nav{
      position:absolute;
      left:0; right:0; top:100%;
      background:#fff;
      border-bottom:1px solid var(--tp-border);
      box-shadow:var(--tp-shadow);
      max-height:0;
      overflow:hidden;
      transition:max-height .25s ease;
    }
    .tp-nav.open{max-height:480px}

    .tp-menu{
      flex-direction:column;
      align-items:stretch;
      gap:0;
      padding:10px;
    }
    .tp-menu a,
    .tp-dropdown-btn{
      color:var(--tp-text);
      border-radius:10px;
    }
    .tp-menu a:hover,
    .tp-dropdown-btn:hover{background:#eef2ff}
    .tp-menu a.active{
      background:var(--tp-yellow);
      color:#111827;
    }

    .tp-dropdown .tp-submenu{
      position:static;
      display:none;
      margin-top:6px;
      background:#f8fafc;
      box-shadow:none;
      border-color:#e2e8f0;
    }
    .tp-dropdown.open .tp-submenu{display:block}
  }
</style>

<script>
  (function(){
    const nav = document.getElementById('tpNav');
    const toggle = document.querySelector('.tp-menu-toggle');

    if(toggle && nav){
      toggle.addEventListener('click', () => {
        const expanded = toggle.getAttribute('aria-expanded') === 'true';
        toggle.setAttribute('aria-expanded', String(!expanded));
        nav.classList.toggle('open');
      });
    }

    // Dropdown support
    document.querySelectorAll('.tp-dropdown').forEach(dd => {
      const btn = dd.querySelector('.tp-dropdown-btn');
      if(!btn) return;

      btn.addEventListener('click', (e) => {
        e.preventDefault();
        const isOpen = dd.classList.contains('open');
        document.querySelectorAll('.tp-dropdown.open').forEach(x => x.classList.remove('open'));
        if(!isOpen) dd.classList.add('open');
        btn.setAttribute('aria-expanded', String(!isOpen));
      });
    });

    // Close dropdown if clicking outside
    document.addEventListener('click', (e) => {
      if(!e.target.closest('.tp-dropdown')){
        document.querySelectorAll('.tp-dropdown.open').forEach(x => x.classList.remove('open'));
      }
    });
  })();
</script>
