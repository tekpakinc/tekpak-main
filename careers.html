<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tek-Pak Careers</title>

  <style>
    /* =========================
       GLOBAL TOKENS (define once)
    ========================== */
    :root{
      --tp-bg:#ffffff;
      --tp-text:#0f172a;
      --tp-muted:#475569;

      --tp-silver-1:#f8fafc;
      --tp-silver-2:#eef2f7;
      --tp-silver-3:#d7dee8;
      --tp-silver-4:#aab4c2;
      --tp-steel:#5b6678;

      --tp-lime:#97ff3f;
      --tp-lime-deep:#69d020;
      --tp-lime-500:#9BFF2E;
      --tp-lime-400:#b7ff67;

      --tp-line:#e5eaf1;
      --tp-ink:#eaf1ff;

      --tp-blue-900:#0b1733;
      --tp-blue-800:#10224a;
      --tp-blue-700:#163066;
      --tp-blue-500:#2463d6;

      --tp-glass:rgba(255,255,255,.06);
      --tp-shadow-soft:0 8px 24px rgba(15,23,42,.10);
      --tp-shadow:
        0 18px 45px rgba(0,0,0,.35);
      --tp-shadow-3d:
        0 18px 38px rgba(15,23,42,.14),
        0 4px 14px rgba(15,23,42,.08);
    }

    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      font-family:"Inter","Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:#081224;
      color:#fff;
    }

    /* =========================
       HEADER
    ========================== */
    .tp-header{
      position:sticky;
      top:0;
      z-index:1000;
      background:var(--tp-bg);
      border-bottom:1px solid var(--tp-line);
      box-shadow:var(--tp-shadow-soft);
      overflow:clip;
    }

    .tp-header-accent{
      position:absolute;
      left:0; right:0; bottom:0;
      height:4px;
      background:linear-gradient(90deg,var(--tp-lime-deep),var(--tp-lime),var(--tp-lime-deep));
      filter:saturate(1.1);
    }

    .tp-header-sheen{
      position:absolute;
      top:0; left:-40%;
      width:35%;
      height:100%;
      background:linear-gradient(100deg,transparent 0%, rgba(255,255,255,.9) 48%, transparent 100%);
      transform:skewX(-20deg);
      animation:tpSheen 7s linear infinite;
      pointer-events:none;
      opacity:.38;
    }

    @keyframes tpSheen{
      0%{left:-40%}
      100%{left:140%}
    }

    .tp-header-inner{
      max-width:1240px;
      margin:0 auto;
      padding:10px 18px;
      display:flex;
      align-items:center;
      gap:18px;
      position:relative;
      min-height:86px;
    }

    .tp-brand{
      display:flex;
      align-items:center;
      text-decoration:none;
      flex:0 0 auto;
    }

    /* fixed logo sizing */
    .tp-logo{
      width:96px;
      height:96px;
      object-fit:contain;
      filter:
        drop-shadow(0 6px 10px rgba(15,23,42,.20))
        drop-shadow(0 0 10px rgba(151,255,63,.20));
      transition:transform .2s ease, filter .2s ease;
    }

    .tp-brand:hover .tp-logo{
      transform:translateY(-1px) scale(1.02);
      filter:
        drop-shadow(0 8px 14px rgba(15,23,42,.24))
        drop-shadow(0 0 14px rgba(151,255,63,.32));
    }

    .tp-nav{ margin-left:auto; }

    .tp-menu{
      list-style:none;
      margin:0;
      padding:0;
      display:flex;
      align-items:center;
      gap:8px;
    }

    .tp-menu a,
    .tp-dropdown-btn{
      position:relative;
      isolation:isolate;
      overflow:hidden;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      color:var(--tp-text);
      font-weight:800;
      font-size:.95rem;
      letter-spacing:.2px;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid #dbe2ec;
      background:linear-gradient(180deg,#ffffff 0%, #f4f7fb 100%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.95),
        0 2px 0 rgba(15,23,42,.05),
        0 8px 16px rgba(91,102,120,.12);
      transition:transform .2s ease, box-shadow .2s ease, border-color .2s ease;
      cursor:pointer;
      font-family:inherit;
    }

    .tp-menu a::before,
    .tp-dropdown-btn::before{
      content:"";
      position:absolute;
      left:-120%;
      top:0;
      width:80%;
      height:100%;
      background:linear-gradient(100deg,transparent 0%, rgba(151,255,63,.55) 50%, transparent 100%);
      transform:skewX(-24deg);
      transition:left .45s ease;
      z-index:-1;
    }

    .tp-menu a:hover,
    .tp-dropdown-btn:hover{
      transform:translateY(-1px);
      border-color:#c9d3e2;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.98),
        0 4px 0 rgba(15,23,42,.06),
        0 12px 22px rgba(91,102,120,.16);
    }

    .tp-menu a:hover::before,
    .tp-dropdown-btn:hover::before{ left:140%; }

    .tp-menu a:active,
    .tp-dropdown-btn:active{
      transform:translateY(1px);
      box-shadow:
        inset 0 2px 7px rgba(15,23,42,.10),
        0 1px 0 rgba(15,23,42,.05);
    }

    .tp-menu a.active{
      border-color:#83e92f;
      color:#0b1304;
      background:linear-gradient(180deg,#eaffd7 0%, #bbff79 35%, #97ff3f 70%, #79dc29 100%);
      text-shadow:0 1px 0 rgba(255,255,255,.55);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.8),
        0 3px 0 rgba(66,125,19,.30),
        0 12px 20px rgba(121,220,41,.35);
    }

    .tp-dropdown{ position:relative; }

    .tp-submenu{
      position:absolute;
      top:calc(100% + 10px);
      right:0;
      min-width:220px;
      list-style:none;
      margin:0;
      padding:8px;
      background:#fff;
      border:1px solid #dbe2ec;
      border-radius:14px;
      box-shadow:var(--tp-shadow-3d);
      display:none;
    }

    .tp-dropdown.open .tp-submenu{ display:block; }

    .tp-submenu a{
      display:block;
      border-radius:10px;
      padding:9px 10px;
      border:1px solid transparent;
      background:transparent;
      box-shadow:none;
      font-weight:700;
    }

    .tp-submenu a:hover{
      background:#f6fbf1;
      border-color:#d7f2bf;
      transform:none;
    }

    .tp-menu-toggle{
      display:none;
      margin-left:auto;
      width:46px;
      height:40px;
      border-radius:12px;
      border:1px solid #dbe2ec;
      background:linear-gradient(180deg,#fff,#f3f6fb);
      box-shadow:0 5px 12px rgba(15,23,42,.10);
      padding:8px;
      cursor:pointer;
    }

    .tp-menu-toggle span{
      display:block;
      height:2px;
      margin:5px 0;
      background:#4b5563;
      border-radius:2px;
    }

    @media (max-width:980px){
      .tp-logo{width:72px;height:72px}
      .tp-header-inner{min-height:78px}
      .tp-menu-toggle{display:block}

      .tp-nav{
        position:absolute;
        left:0; right:0; top:100%;
        background:#fff;
        border-top:1px solid #eef2f7;
        border-bottom:1px solid var(--tp-line);
        box-shadow:var(--tp-shadow-3d);
        max-height:0;
        overflow:hidden;
        transition:max-height .28s ease;
      }
      .tp-nav.open{max-height:560px}

      .tp-menu{
        padding:12px;
        flex-direction:column;
        align-items:stretch;
        gap:8px;
      }

      .tp-dropdown .tp-submenu{
        position:static;
        margin-top:8px;
        box-shadow:none;
        border-color:#e6ebf2;
        background:#fbfcfe;
      }
    }

    @media (max-width:640px){
      .tp-logo{width:58px;height:58px}
      .tp-header-inner{padding:8px 12px}
    }

    /* =========================
       CAREERS BODY
    ========================== */
    .tp-careers-wrap{
      position:relative;
      isolation:isolate;
      overflow:hidden;
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(36,99,214,.22), transparent 56%),
        radial-gradient(900px 500px at 100% 0%, rgba(155,255,46,.11), transparent 48%),
        linear-gradient(180deg, #081224 0%, #0b1733 45%, #0a1838 100%);
      color:var(--tp-ink);
      padding: clamp(48px, 7vw, 96px) 20px clamp(68px, 8vw, 108px);
    }

    .tp-careers-bg-grid{
      position:absolute; inset:0;
      background-image:
        linear-gradient(to right, rgba(255,255,255,.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,.05) 1px, transparent 1px);
      background-size: 42px 42px;
      mask-image: radial-gradient(circle at center, black 45%, transparent 92%);
      opacity:.24;
      z-index:-2;
      pointer-events:none;
    }

    .tp-careers-glow{
      position:absolute;
      width:500px; height:500px;
      border-radius:999px;
      filter:blur(62px);
      z-index:-1;
      pointer-events:none;
    }
    .tp-careers-glow-1{ left:-140px; top:-120px; background:rgba(36,99,214,.32); }
    .tp-careers-glow-2{ right:-180px; top:120px; background:rgba(155,255,46,.19); }

    .tp-careers-container{
      width:min(1180px, 100%);
      margin-inline:auto;
      display:grid;
      gap: clamp(36px, 5vw, 62px);
    }

    .tp-kicker{
      display:inline-flex;
      align-items:center;
      border:1px solid rgba(255,255,255,.13);
      background:linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.03));
      padding:.42rem .78rem;
      border-radius:999px;
      font-size:.74rem;
      font-weight:800;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:var(--tp-lime-500);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.22);
    }

    .tp-careers-hero h1{
      margin:16px 0 14px;
      font-size:clamp(2rem, 4.8vw, 4rem);
      line-height:1.08;
      letter-spacing:-.02em;
    }

    .tp-careers-hero h1 span{ color:#fff; }

    .tp-hero-sub{
      max-width:780px;
      margin:0;
      color:#b8c5e3;
      font-size:clamp(1rem, 1.35vw, 1.16rem);
      line-height:1.72;
    }

    .tp-hero-actions{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      margin-top:24px;
    }

    .tp-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      font-weight:800;
      border-radius:14px;
      padding:12px 18px;
      border:1px solid transparent;
      transition:transform .18s ease, box-shadow .2s ease, border-color .2s ease, background .2s ease;
    }

    .tp-btn:hover{ transform:translateY(-2px); }

    .tp-btn-primary{
      background:linear-gradient(180deg, var(--tp-lime-400), var(--tp-lime-500));
      color:#112600;
      box-shadow:0 10px 28px rgba(155,255,46,.24), inset 0 1px 0 rgba(255,255,255,.5);
    }

    .tp-btn-ghost{
      color:var(--tp-ink);
      border-color:rgba(255,255,255,.13);
      background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.03));
      box-shadow:inset 0 1px 0 rgba(255,255,255,.25);
    }

    .tp-btn-lg{
      font-size:1.04rem;
      padding:14px 22px;
    }

    .tp-trust-row{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:20px;
    }

    .tp-trust-chip{
      border:1px solid rgba(255,255,255,.13);
      background:rgba(255,255,255,.06);
      border-radius:999px;
      padding:8px 12px;
      font-size:.86rem;
      color:#d6e4ff;
      backdrop-filter:blur(8px);
    }

    .tp-values h2,
    .tp-qualities h2,
    .tp-process h2,
    .tp-cta-band h2{
      margin:0 0 10px;
      font-size:clamp(1.5rem, 2.4vw, 2.15rem);
      letter-spacing:-.01em;
    }

    .tp-section-sub{
      margin:0 0 22px;
      color:#b8c5e3;
      font-size:1rem;
    }

    .tp-card-grid{
      display:grid;
      grid-template-columns:repeat(12, 1fr);
      gap:14px;
    }

    .tp-card{
      grid-column:span 4;
      border:1px solid rgba(255,255,255,.13);
      background:linear-gradient(165deg, rgba(255,255,255,.10), rgba(255,255,255,.03) 65%);
      border-radius:20px;
      padding:20px;
      box-shadow:var(--tp-shadow);
      backdrop-filter:blur(9px);
      transition:transform .2s ease, border-color .2s ease;
    }

    .tp-card:hover{
      transform:translateY(-4px);
      border-color:rgba(155,255,46,.45);
    }

    .tp-card-icon{ font-size:1.4rem; margin-bottom:8px; }
    .tp-card h3{ margin:0 0 8px; font-size:1.08rem; color:#f4f8ff; }
    .tp-card p{ margin:0; color:#b8c5e3; line-height:1.65; font-size:.95rem; }

    .tp-qualities{
      display:grid;
      grid-template-columns:1.2fr .8fr;
      gap:16px;
    }

    .tp-qualities-copy,
    .tp-qualities-panel{
      border:1px solid rgba(255,255,255,.13);
      background:linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.03));
      border-radius:20px;
      padding:22px;
      box-shadow:var(--tp-shadow);
    }

    .tp-qualities-copy p{
      margin:0 0 12px;
      color:#b8c5e3;
      line-height:1.72;
    }

    .tp-bullets{
      margin:0;
      padding-left:18px;
      display:grid;
      gap:8px;
      color:#dce8ff;
      line-height:1.5;
    }

    .tp-qualities-panel h3{
      margin:0 0 12px;
      font-size:1.02rem;
      color:#f4f8ff;
    }

    .tp-role-list{ display:grid; gap:8px; }

    .tp-role{
      border:1px solid rgba(255,255,255,.13);
      border-radius:12px;
      padding:10px 12px;
      background:rgba(255,255,255,.04);
      color:#dfebff;
      font-size:.95rem;
    }

    .tp-note{
      margin:12px 0 0;
      color:#b8c5e3;
      font-size:.88rem;
    }

    .tp-step-grid{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:12px;
    }

    .tp-step{
      border:1px solid rgba(255,255,255,.13);
      border-radius:16px;
      padding:16px;
      background:linear-gradient(160deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      box-shadow:var(--tp-shadow);
    }

    .tp-step-num{
      width:30px;height:30px;
      display:inline-grid;place-items:center;
      border-radius:999px;
      background:linear-gradient(180deg, var(--tp-lime-400), var(--tp-lime-500));
      color:#0f2200;
      font-size:.9rem;
      font-weight:900;
      margin-bottom:10px;
    }

    .tp-step h3{
      margin:0 0 8px;
      font-size:1rem;
      color:#f5f9ff;
    }

    .tp-step p{
      margin:0;
      color:#b8c5e3;
      font-size:.93rem;
      line-height:1.6;
    }

    .tp-cta-band{
      border:1px solid rgba(155,255,46,.35);
      border-radius:22px;
      padding:22px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      background:
        linear-gradient(180deg, rgba(155,255,46,.16), rgba(155,255,46,.08)),
        linear-gradient(140deg, rgba(255,255,255,.12), rgba(255,255,255,.03));
      box-shadow:0 18px 35px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.34);
    }

    .tp-cta-band p{ margin:0; color:#e6f1ff; }

    @media (max-width: 1024px){
      .tp-step-grid{ grid-template-columns:repeat(2,1fr); }
      .tp-card{ grid-column:span 6; }
      .tp-qualities{ grid-template-columns:1fr; }
    }

    @media (max-width: 640px){
      .tp-careers-wrap{ padding-inline:14px; }
      .tp-card{ grid-column:span 12; }
      .tp-step-grid{ grid-template-columns:1fr; }
      .tp-cta-band{
        flex-direction:column;
        align-items:flex-start;
      }
      .tp-btn{ width:100%; }
    }

    /* =========================
       FOOTER
    ========================== */
    .tp-footer{
      position:relative;
      overflow:hidden;
      margin:clamp(28px,4vw,56px) auto 24px;
      width:min(1180px, calc(100% - 24px));
      color:#eaf1ff;
      background:
        radial-gradient(900px 380px at 0% 0%, rgba(155,255,46,.11), transparent 60%),
        radial-gradient(1000px 500px at 100% 0%, rgba(36,99,214,.18), transparent 60%),
        linear-gradient(180deg, #0a1430 0%, #091127 100%);
      border:1px solid rgba(255,255,255,.10);
      border-radius:24px;
      box-shadow:0 18px 45px rgba(0,0,0,.34);
    }

    .tp-footer-glow{
      position:absolute;
      width:360px;height:360px;border-radius:999px;filter:blur(56px);pointer-events:none;
    }
    .tp-footer-glow-1{left:-120px;bottom:-120px;background:rgba(155,255,46,.18);}
    .tp-footer-glow-2{right:-100px;top:-120px;background:rgba(36,99,214,.24);}

    .tp-footer-inner{
      position:relative;
      z-index:1;
      width:min(1120px, 94%);
      margin-inline:auto;
      padding:clamp(24px, 4.2vw, 42px) 0;
      display:grid;
      grid-template-columns:1.1fr .95fr .95fr;
      gap:20px;
    }

    .tp-footer-brand,
    .tp-footer-links-wrap,
    .tp-footer-badges{
      border:1px solid rgba(255,255,255,.14);
      background:linear-gradient(170deg, rgba(255,255,255,.11), rgba(255,255,255,.03) 70%);
      border-radius:18px;
      padding:18px;
      backdrop-filter:blur(8px);
      box-shadow:inset 0 1px 0 rgba(255,255,255,.22);
    }

    .tp-footer-main-logo{
      width:min(220px, 100%);
      height:auto;
      display:block;
      margin-bottom:10px;
      filter:drop-shadow(0 6px 18px rgba(0,0,0,.32));
    }

    .tp-footer-tagline{
      margin:0 0 8px;
      color:var(--tp-lime-500);
      font-weight:800;
      letter-spacing:.01em;
    }

    .tp-footer-copy{
      margin:0;
      color:#b8c5e3;
      line-height:1.65;
      font-size:.96rem;
    }

    .tp-footer-links-wrap h3,
    .tp-footer-badges h3{
      margin:0 0 12px;
      font-size:1.02rem;
      color:#f4f8ff;
      letter-spacing:.01em;
    }

    .tp-footer-links-grid{
      display:grid;
      grid-template-columns:repeat(2, minmax(0,1fr));
      gap:8px 12px;
    }

    .tp-footer-links-grid a{
      text-decoration:none;
      color:#d8e6ff;
      padding:8px 10px;
      border:1px solid transparent;
      border-radius:10px;
      transition:all .18s ease;
      font-size:.94rem;
    }

    .tp-footer-links-grid a:hover{
      color:#0f2200;
      background:linear-gradient(180deg, var(--tp-lime-400), var(--tp-lime-500));
      border-color:rgba(155,255,46,.55);
      transform:translateY(-1px);
    }

    .tp-badge-row{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
    }

    .tp-badge{
      height:52px;
      width:auto;
      max-width:100%;
      object-fit:contain;
      padding:6px 10px;
      border:1px solid rgba(255,255,255,.14);
      border-radius:12px;
      background:rgba(255,255,255,.06);
      box-shadow:0 8px 18px rgba(0,0,0,.24), inset 0 1px 0 rgba(255,255,255,.18);
    }

    .tp-footer-note{
      margin:12px 0 0;
      color:#b8c5e3;
      font-size:.9rem;
      line-height:1.5;
    }

    .tp-footer-bottom{
      position:relative;
      z-index:1;
      border-top:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.20);
      padding:12px 16px;
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      align-items:center;
      justify-content:center;
      font-size:.88rem;
      color:#d0dcf5;
      border-radius:0 0 24px 24px;
    }

    .tp-sep{ opacity:.65; }

    @media (max-width: 980px){
      .tp-footer-inner{ grid-template-columns:1fr; }
    }

    @media (max-width: 560px){
      .tp-footer-links-grid{ grid-template-columns:1fr; }
      .tp-badge{ height:46px; }
    }
  </style>
</head>
<body>

  <!-- =========================
       HEADER
  ========================== -->
  <header class="tp-header">
    <div class="tp-header-accent"></div>
    <div class="tp-header-sheen"></div>

    <div class="tp-header-inner">
      <a href="/index.html" class="tp-brand" aria-label="Tek-Pak Home">
        <img src="tekpaklogo.png" alt="Tek-Pak Logo" class="tp-logo" />
      </a>

      <button class="tp-menu-toggle" aria-expanded="false" aria-controls="tpNav" aria-label="Toggle navigation">
        <span></span><span></span><span></span>
      </button>

      <nav id="tpNav" class="tp-nav" aria-label="Primary">
        <ul class="tp-menu">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/services.html">Services</a></li>
          <li><a href="https://www.tekpakinc.
